# nginx.conf

upstream yabi {
    # server unix:///path/to/your/mysite/mysite.sock;
    server 127.0.0.1:8001; # for a web port socket
}

# configuration of the server
server {
    listen       8443 ssl;
    server_name  localhost;
    charset      utf-8;

    ssl_certificate      /etc/nginx/foobar.crt;
    ssl_certificate_key  /etc/nginx/foobar.key;

    # max upload size
    client_max_body_size 75M;

    # Optionally serve static from nginx
    #location /static {
    #    alias /path/to/your/mysite/static; # your Django project's static files - amend as required
    #}

    # nginx serves from /yabi, uwsgi from /
    location /yabi/ {
        uwsgi_param HTTP_SCRIPT_NAME /yabi;
        rewrite     ^/yabi(/.*) $1 break;
        uwsgi_pass  yabi;
        include     /etc/nginx/uwsgi_params;
    }

    # For reference, we can serve off the web root like so
    #location / {
    #    uwsgi_pass  yabi;
    #    include     /etc/nginx/uwsgi_params;
    #}
}
