<%inherit file="base.html"/>

<%def name="header()">
    <link rel="stylesheet" type="text/css" media="screen" href="${h.url('/static/css/files.css?20101201')}" />

    <script language="javascript">
        Y.use('*', function(Y) {
            Y.on('domready', function() {
                initFileSelector();
            });
        });

        var leftfileselector, rightfileselector, messageManager;

        function initFileSelector() {
            leftfileselector = new YabiFileSelector(null, true);
            rightfileselector = new YabiFileSelector(null, true);
            
            document.getElementById("leftContainer").appendChild(leftfileselector.containerEl);
            document.getElementById("rightContainer").appendChild(rightfileselector.containerEl);
        }
    </script>
</%def>

<%def name="body()">
    <div id="doc3" class="yui-t1" style="height:100%;background-color:#fff;">
        <div id="yabi-files-mode">
            ${self.bodyhd()}

            <div id="containers">
                <div id="leftContainer"></div>
                <div id="rightContainer"></div>
            </div>
        </div>
    </div>

    ${self.copyright()}
</%def>
