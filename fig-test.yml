# https://github.com/docker-library/postgres/tree/master/9.3
dbtest:
  image: postgres:9.3
  environment:
    - POSTGRES_USER=yabiapp
    - POSTGRES_PASSWORD=yabiapp
  ports:
    - ":5432"

mqtest:
  image: tutum/rabbitmq
  environment:
    - RABBITMQ_PASS=admin
  ports:
    - ":5672"
    - ":15672"

cachetest:
  image: memcached:1.4
  expose:
    - "11211"

webtest:
  build: .
  command: runserver
  environment:
    - DJANGO_SETTINGS_MODULE=yabiadmin.settings
    - DBSERVER=dbtest
    - DBUSER=yabiapp
    - QUEUESERVER=mqtest
    - CACHESERVER=cachetest
    - WAIT_FOR_QUEUE=1
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
  volumes:
    - .:/app
  ports:
    - ":8000"
  links:
    - dbtest
    - mqtest
    - cachetest

celerytest:
  image: yabi_webtest
  command: celery
  environment:
    - DJANGO_SETTINGS_MODULE=yabiadmin.settings
    - CELERY_APP=yabiadmin.backend.celerytasks
    - CELERY_AUTORELOAD=1
    - DBSERVER=dbtest
    - DBUSER=yabiapp
    - QUEUESERVER=mqtest
    - WAIT_FOR_QUEUE=1
    - WAIT_FOR_DB=1
  volumes_from:
    - webtest
  links:
    - dbtest
    - mqtest

# runs the tests against the stack above
testhost:
  image: yabi_webtest
  command: runtests
  environment:
    - DJANGO_SETTINGS_MODULE=yabiadmin.settings
    - DBSERVER=dbtest
    - DBUSER=yabiapp
    - QUEUESERVER=mqtest
    - WEBSERVER=webtest
    - WAIT_FOR_QUEUE=1
    - WAIT_FOR_DB=1
    - WAIT_FOR_WEB=1
  volumes_from:
    - webtest
  links:
    - dbtest
    - webtest
    - mqtest
