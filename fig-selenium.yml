#
dataselenium:
  image: muccg/debian8-base:latest
  volumes:
    - .:/app
    - data/selenium:/data

seleniumhub:
  image: selenium/hub
  ports:
    - ":4444"

chrome:
  image: selenium/node-chrome
  links:
  - seleniumhub:hub
  - webselenium:web

firefox:
  image: selenium/node-firefox
  links:
  - seleniumhub:hub
  - webselenium:web

sshselenium:
  image: muccg/ssh
  hostname: ssh

dbselenium:
  image: postgres:9.4
  environment:
    - POSTGRES_USER=yabiapp
    - POSTGRES_PASSWORD=yabiapp
  ports:
    - ":5432"

cacheselenium:
  image: memcached:1.4

mqselenium:
  image: rabbitmq:management
  ports:
    - ":5672"
    - ":15672"

webselenium:
  build: .
  command: runserver
  environment:
    - DJANGO_SETTINGS_MODULE=yabi.settings
    - DBUSER=yabiapp
    - WAIT_FOR_QUEUE=1
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
    - WAIT_FOR_SSH=1
  volumes_from:
    - dataselenium
  ports:
    - ":8000"
  links:
    - dbselenium:db
    - cacheselenium:cache
    - mqselenium:mq
    - sshselenium:ssh

# runs the lettuce tests against the stack above
lettucehost:
  image: yabi_webselenium
  command: lettuce
  environment:
    - DJANGO_SETTINGS_MODULE=yabi.settings
    - DBUSER=yabiapp
    - WAIT_FOR_WEB=1
  volumes_from:
    - dataselenium
  links:
    - webselenium:web
    - seleniumhub:hub
