# http://uwsgi-docs.readthedocs.org/en/latest/Options.html
# http://projects.unbit.it/uwsgi/wiki/TipsAndTricks
# http://uwsgi-docs.readthedocs.org/en/latest/articles/TheArtOfGracefulReloading.html
# http://uwsgi-docs.readthedocs.org/en/latest/ThingsToKnow.html
#
[uwsgi]
project      = yabiadmin
deployment   = dev

# environment variables we want available
# these two are redundant, provided as examples
env          = PRODUCTION=0
env          = DEBUG=1

procname     = %(project)-%(deployment)-%n
http         = 127.0.0.1:8000

# Run 'uwsgitop :9000'
stats        = 127.0.0.1:9000

env          = DJANGO_SETTINGS_MODULE=%(project).settings
chdir        = ../../%(project)/
virtualenv   = ../virt_%(project)/
wsgi-file    = ../uwsgi/django.wsgi
touch-reload = ../uwsgi/vassals/%n.ini
static-map   = /static=static
logto        = ../../%n.log

processes    = 4
threads      = 2
master       = True
vacuum       = True
