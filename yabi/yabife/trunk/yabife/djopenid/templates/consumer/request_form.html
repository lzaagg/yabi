<html>
% if not is_google:
    <body onload="document.getElementById('openid_message').submit()">

    ${ html }
% else:
    <body onload="document.getElementsByName('openid.ax.required')[0].value = 'email,firstname,lastname';document.getElementById('openid_message').submit()">
    <form accept-charset="UTF-8" action="https://www.google.com/accounts/o8/id" enctype="application/x-www-form-urlencoded" id="openid_message" method="post"><input name="openid.ax.type.email" type="hidden" value="http://axschema.org/contact/email" /><input name="openid.identity" type="hidden" value="http://specs.openid.net/auth/2.0/identifier_select" /><input name="openid.ns" type="hidden" value="http://specs.openid.net/auth/2.0" /><input name="openid.realm" type="hidden" value="${realm}" /><input name="openid.return_to" type="hidden" value="${return_to}" /><input name="openid.ax.required" type="hidden" value="firstname,email" /><input name="openid.sreg.optional" type="hidden" value="lastname" /><input name="openid.claimed_id" type="hidden" value="http://specs.openid.net/auth/2.0/identifier_select" /><input name="openid.ns.sreg" type="hidden" value="http://openid.net/extensions/sreg/1.1" /><input name="openid.ax.mode" type="hidden" value="fetch_request" /><input name="openid.ns.ax" type="hidden" value="http://openid.net/srv/ax/1.0" /><input name="openid.sreg.required" type="hidden" value="dob" /><input name="openid.assoc_handle" type="hidden" value="AOQobUfWkNLDKtATTmUFonQ_CsDCCoqvCm2JZra9no4SRnTEV8k-a6im" /><input name="openid.mode" type="hidden" value="checkid_setup" /><input name="openid.ax.type.firstname" type="hidden" value="http://axschema.org/namePerson/first" /><input type="submit" value="Continue" /></form>
% endif
  </body>
</html>
