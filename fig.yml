db:
  image: postgres:9.3
  environment:
    - POSTGRES_USER=yabiapp
    - POSTGRES_PASSWORD=yabiapp
  ports:
    - "5432:5432"

mq:
  image: tutum/rabbitmq
  environment:
    - RABBITMQ_PASS=admin
  ports:
    - "5672:5672"
    - "15672:15672"

cache:
  image: memcached
  expose:
    - "11211"

