# https://github.com/docker-library/postgres/tree/master/9.3
db:
  image: postgres:9.3
  environment:
    - POSTGRES_USER=yabiapp
    - POSTGRES_PASSWORD=yabiapp
  ports:
    - "5432:5432"

mq:
  image: tutum/rabbitmq
  environment:
    - RABBITMQ_PASS=admin
  ports:
    - "5672:5672"
    - "15672:15672"

cache:
  image: memcached
  expose:
    - "11211"

nginx:
  image: nginx:1.7
  volumes:
    - nginx:/etc/nginx
  links:
    - uwsgi
  expose:
    - "8443"
  ports:
    - "443:8443"

web:
  build: .
  command: runserver
  environment:
    - DJANGO_SETTINGS_MODULE=yabiadmin.settings
    - DBUSER=yabiapp
    - WAIT_FOR_QUEUE=1
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
  volumes:
    - .:/app
  ports:
    - "8000:8000"
  links:
    - db
    - mq
    - cache

uwsgi:
  image: yabi_web
  command: uwsgi
  environment:
    - DJANGO_SETTINGS_MODULE=yabiadmin.settings
    - WAIT_FOR_QUEUE=1
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
      # note: uwsgi ini file sets environment
  volumes:
    - .:/app
  ports:
    - "9000:9000"
    - "9001:9001"
    - "9100:9100"
    - "9101:9101"
  links:
    - db
    - mq
    - cache

celery:
  image: yabi_web
  command: celery
  environment:
    - DJANGO_SETTINGS_MODULE=yabiadmin.settings
    - CELERY_APP=yabiadmin.backend.celerytasks
    - CELERY_AUTORELOAD=1
    - DBUSER=yabiapp
    - WAIT_FOR_QUEUE=1
    - WAIT_FOR_DB=1
  volumes:
    - .:/app
  links:
    - db
    - mq
