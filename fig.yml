web:
  build: .
  command: runserver
  environment:
    - DJANGO_SETTINGS_MODULE=yabiadmin.settings
  volumes:
    - .:/app
  ports:
    - "8000:8000"
    - "8001:8001"
    - "9000:9000"
    - "9001:9001"
  links:
    - db
    - mq
    - cache

# Create a celery container using the yabi_uwsgi container from above
# Passing through the celery command invokes celery
# Work in progress
celery:
  image: yabi_web
  command: celery
  environment:
    - CELERY_APP=yabiadmin.backend.celerytasks
    - CELERY_AUTORELOAD=1
    - DJANGO_SETTINGS_MODULE=yabiadmin.settings
  volumes:
    - .:/app
  links:
    - db
    - mq
